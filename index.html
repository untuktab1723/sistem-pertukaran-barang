    <script>
        let items = [];
        let filteredItems = [];
        let editingItemId = null;
        let scannerActive = false;

        // Inisialisasi Supabase Client
        const supabaseUrl = 'https://halaqljbdesuydyeitlw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhhbGFxbGpiZGVzdXlkeWVpdGx3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyMzM4MzUsImV4cCI6MjA3MjgwOTgzNX0.Xb9DdGy-OpVpGBdXcQT8IT91bLtyDR5usUDo6XDG_1c';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadItemsFromSupabase();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterItems);
            document.getElementById('addItemForm').addEventListener('submit', addItem);
        }

        async function loadItemsFromSupabase() {
            try {
                const { data, error } = await supabase
                    .from('items')
                    .select('*')
                    .order('id', { ascending: false });

                if (error) throw error;

                items = data.map(item => ({
                    id: item.id,
                    name: item.name,
                    brand: item.brand,
                    barcode: item.barcode,
                    serial: item.serial,
                    from: item.from,
                    to: item.to,
                    description: item.description,
                    date: item.date,
                    time: item.time
                }));

                filteredItems = [...items];
                renderItems();
                updateStats();
            } catch (error) {
                console.error('Error loading items:', error.message);
                alert('Gagal memuat data dari database. Silakan coba lagi nanti.');
            }
        }

        function showAddForm() {
            editingItemId = null;
            document.getElementById('modalTitle').textContent = 'Tambah Barang Baru';
            document.getElementById('submitBtn').textContent = 'Simpan Barang';
            document.getElementById('addModal').classList.remove('hidden');
            document.getElementById('addModal').classList.add('flex');
            document.getElementById('addItemForm').reset();
        }

        function showEditForm(id) {
            const item = items.find(item => item.id === id);
            if (!item) return;

            editingItemId = id;
            document.getElementById('modalTitle').textContent = 'Edit Barang';
            document.getElementById('submitBtn').textContent = 'Update Barang';
            
            // Fill form with existing data
            document.getElementById('itemName').value = item.name;
            document.getElementById('itemBrand').value = item.brand || '';
            document.getElementById('itemBarcode').value = item.barcode || '';
            document.getElementById('itemSerial').value = item.serial || '';
            document.getElementById('itemFrom').value = item.from;
            document.getElementById('itemTo').value = item.to;
            document.getElementById('itemDescription').value = item.description || '';

            document.getElementById('addModal').classList.remove('hidden');
            document.getElementById('addModal').classList.add('flex');
        }

        function hideAddForm() {
            document.getElementById('addModal').classList.add('hidden');
            document.getElementById('addModal').classList.remove('flex');
            document.getElementById('addItemForm').reset();
            editingItemId = null;
        }

        async function addItem(e) {
            e.preventDefault();
            
            const itemData = {
                name: document.getElementById('itemName').value,
                brand: document.getElementById('itemBrand').value,
                barcode: document.getElementById('itemBarcode').value,
                serial: document.getElementById('itemSerial').value,
                from: document.getElementById('itemFrom').value,
                to: document.getElementById('itemTo').value,
                description: document.getElementById('itemDescription').value,
                date: new Date().toISOString().split('T')[0],
                time: new Date().toLocaleTimeString('id-ID', {hour: '2-digit', minute: '2-digit'})
            };

            try {
                if (editingItemId) {
                    const { error } = await supabase
                        .from('items')
                        .update(itemData)
                        .eq('id', editingItemId);

                    if (error) throw error;
                } else {
                    const { error } = await supabase
                        .from('items')
                        .insert([itemData]);

                    if (error) throw error;
                }

                hideAddForm();
                loadItemsFromSupabase(); // Refresh data dari Supabase
            } catch (error) {
                console.error('Error saving item:', error.message);
                alert('Gagal menyimpan data. Silakan coba lagi.');
            }
        }

        async function deleteItem(id) {
            if (confirm('Apakah Anda yakin ingin menghapus barang ini?')) {
                try {
                    const { error } = await supabase
                        .from('items')
                        .delete()
                        .eq('id', id);

                    if (error) throw error;

                    loadItemsFromSupabase(); // Refresh data dari Supabase
                } catch (error) {
                    console.error('Error deleting item:', error.message);
                    alert('Gagal menghapus data.');
                }
            }
        }

        function filterItems() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredItems = items.filter(item => {
                return item.name.toLowerCase().includes(searchTerm) ||
                       item.brand.toLowerCase().includes(searchTerm) ||
                       item.barcode.includes(searchTerm) ||
                       item.serial.toLowerCase().includes(searchTerm) ||
                       item.from.toLowerCase().includes(searchTerm) ||
                       item.to.toLowerCase().includes(searchTerm);
            });

            renderItems();
        }

        function renderItems() {
            const container = document.getElementById('itemsList');
            
            if (filteredItems.length === 0) {
                container.innerHTML = `
                    <tr>
                        <td colspan="10" class="px-6 py-8 text-center text-gray-500">
                            <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
                            </svg>
                            <p class="text-lg font-medium">Tidak ada barang ditemukan</p>
                            <p class="text-sm">Coba ubah filter pencarian atau tambah barang baru</p>
                        </td>
                    </tr>
                `;
                return;
            }

            container.innerHTML = filteredItems.map((item, index) => `
                <tr class="hover:bg-gray-50 transition-colors duration-200">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${index + 1}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${item.name}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.brand || '-'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.barcode || '-'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.serial || '-'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.from}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.to}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <div>${formatDate(item.date)}</div>
                        <div class="text-xs text-gray-400">${item.time || '-'}</div>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-500 max-w-xs">
                        <div class="truncate" title="${item.description || '-'}">${item.description || '-'}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium no-print">
                        <div class="flex space-x-2">
                            <button onclick="showEditForm(${item.id})" class="text-blue-600 hover:text-blue-900 transition-colors duration-200">
                                Edit
                            </button>
                            <button onclick="deleteItem(${item.id})" class="text-red-600 hover:text-red-900 transition-colors duration-200">
                                Hapus
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function updateStats() {
            const total = items.length;
            const today = new Date().toISOString().split('T')[0];
            const todayItems = items.filter(item => item.date === today).length;
            
            // Get unique locations
            const locations = new Set();
            items.forEach(item => {
                locations.add(item.from);
                locations.add(item.to);
            });

            document.getElementById('totalItems').textContent = total;
            document.getElementById('todayItems').textContent = todayItems;
            document.getElementById('locationCount').textContent = locations.size;
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('id-ID', options);
        }

        // Export Functions
        function exportToExcel() {
            const data = filteredItems.map((item, index) => ({
                'No': index + 1,
                'Nama Barang': item.name,
                'Merek': item.brand || '-',
                'Barcode': item.barcode || '-',
                'Serial Number': item.serial || '-',
                'Dari': item.from,
                'Ke': item.to,
                'Tanggal': formatDate(item.date),
                'Waktu': item.time || '-',
                'Keterangan': item.description || '-'
            }));

            const worksheet = XLSX.utils.json_to_sheet(data);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Daftar Barang');
            
            const fileName = `daftar-barang-${new Date().toISOString().split('T')[0]}.xlsx`;
            XLSX.writeFile(workbook, fileName);
        }

        // Barcode Scanner Functions
        function startBarcodeScanner() {
            document.getElementById('scannerModal').classList.remove('hidden');
            document.getElementById('scannerModal').classList.add('flex');
            
            scannerActive = true;
            
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner-container'),
                    constraints: {
                        width: 480,
                        height: 320,
                        facingMode: "environment"
                    }
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "code_39_vin_reader",
                        "codabar_reader",
                        "upc_reader",
                        "upc_e_reader",
                        "i2of5_reader"
                    ]
                }
            }, function(err) {
                if (err) {
                    console.log(err);
                    alert('Tidak dapat mengakses kamera. Pastikan browser memiliki izin kamera.');
                    stopBarcodeScanner();
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(data) {
                if (scannerActive) {
                    document.getElementById('itemBarcode').value = data.codeResult.code;
                    stopBarcodeScanner();
                }
            });
        }

        function stopBarcodeScanner() {
            scannerActive = false;
            Quagga.stop();
            document.getElementById('scannerModal').classList.add('hidden');
            document.getElementById('scannerModal').classList.remove('flex');
        }

            const tableContent = document.getElementById('itemsTable').outerHTML;
            
            printWindow.document.write(`

                <html>
                <head>
                    <title>Daftar Barang - Sistem Pertukaran Barang</title>
                    <style>
                        body { font-family: Arial, sans-serif; margin: 20px; }

        }
    </script>
